<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script>console.log('tes');
var satuan1 = "";
var satuan2 = "";
var puluhan1 = "";
var puluhan2 = "";
var ratusan1 = "";
var ratusan2 = "";
var ribuan1 = "";
var ribuan2 = "";
var bilangan1 = "";
var bilangan2 = "";
var bool = true;
var arrBenar = [];
var arrSalah = [];
function myFunction() {
	bool = true;
	while(bool){
	satuan1 = Math.floor(Math.random()*10);
	satuan2 = Math.floor(Math.random()*10);
	puluhan1 = Math.floor(Math.random()*10);
	puluhan2 = Math.floor(Math.random()*10);
	ratusan1 = Math.floor(Math.random()*10);
	ratusan2 = Math.floor(Math.random()*10);
	ribuan1 = Math.floor(Math.random()*10);
	ribuan2 = Math.floor(Math.random()*10);
	
	if(satuan1 < satuan2 && puluhan1 < puluhan2 && ribuan1 > ribuan2 && ribuan1 < 7 && ribuan2 > 0){
		bilangan1 = parseInt(String(ribuan1)+String(ratusan1)+String(puluhan1)+String(satuan1));
		bilangan2 = parseInt(String(ribuan2)+String(ratusan2)+String(puluhan2)+String(satuan2));
		
		const judul = document.getElementById('soal');
		judul.innerHTML = bilangan1 + " - " + bilangan2;
		bool = false;
	}	
  	}
}

function periksa() {
var x = document.getElementById('jawab');
var y = document.getElementById('benar');
var z = document.getElementById('salah');
var jawab = x.value;
var jawaban = parseInt(bilangan1-bilangan2);
	console.log(jawab);
	console.log(jawaban);
	if(jawab == bilangan1-bilangan2){
		alert('benar');
		myFunction();
		x.value = "";
		arrBenar.push(true);
		y.innerHTML = arrBenar.length;
	}else{
		alert('salah');
		x.value = "";
		arrSalah.push(true);
		z.innerHTML = arrSalah.length;
	}
	
}
</script>
		<style type="text/css">
			html, body{
				height: 100%;
				background-color: lightgrey;
			}
			.main{
				
				height: 100%;
			}
		</style>
		<title>Document</title>
	</head>
	<body>
		<div class="main container">
			<div class="row align-items-center p-5">
				<div class="col align-self-center m-5 p-5">
					<div class="content">
						<h2 class="text-center" id="soal"></h2>
					</div>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-append mr-2">
						<button class="btn btn-warning" type="button" id="button-addon2" onclick="myFunction()">
						<!-- <i class="fas fa-sync-alt" ></i> -->Reset
						</button>
					</div>
					
					<input type="number" class="form-control" placeholder="Isi jawaban" aria-label="Recipient's username" aria-describedby="button-addon2" id="jawab">
					<div class="input-group-append">
						<button class="btn btn-success" type="button" id="periksa" onclick="periksa()">Periksa</button>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-4">
					<h4 class="text-center">Benar</h4>
				</div>
				<div class="col-4">
					<h4 class="text-center">Salah</h4>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<div class="col-4">
					<h4 class="text-center" id="benar">0</h4>
				</div>
				<div class="col-4">
					<h4 class="text-center" id="salah">0</h4>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			myFunction();

			var input = document.getElementById("jawab");

			input.addEventListener("keyup", function(event) {
  			if (event.keyCode === 13) {
   			event.preventDefault();
   			document.getElementById("periksa").click();
  			}
			});
		</script>
	</body>
</html>
